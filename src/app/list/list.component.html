<h4 class="text-center text-black-50 py-2 my-2 header">Products of {{ categoryLink | titlecase }} category</h4>
<div class="row p-2">
  <div class="col-6 p-2" *ngFor="let product of this.service.getProductsByCatLink(categoryLink)">
    <div class="border my-2 p-4">
      <a [routerLink]="['/shop', product.clink, product.blink, product.link]">
        <h5 class="text-success text-center">{{ product.link | replaceStringPipe: '-':' ' | titlecase }}</h5>
      </a>
      <img class="img-fluid" src="{{ product.img_url }}" />
      <h5 class="text-success">Price: {{ product.price }}</h5>
      <p>{{ product.dsc }}</p>
      <div class="circle-list">
        <span class="circle" data-toggle="tooltip" title="Add to cart"> <i class="fa fa-shopping-cart"></i></span>
        <span class="circle" data-toggle="tooltip" title="Compare this product">
          <i class="fas fa-paperclip"></i>
        </span>
        <span class="circle" data-toggle="tooltip" title="Quick view">
          <i class="far fa-check-circle"></i>
        </span>
      </div>
    </div>
  </div>
</div>
