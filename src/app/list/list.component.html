<h4 class="text-center text-black-50 py-2">Products of {{ link | titlecase }} category</h4>
<div class="row p-2">
  <div class="col-6 p-2" *ngFor="let product of this.service.getProductsByCatLink(link)">
    <div class="border my-1 p-2">
      <a [routerLink]="['/shop', product.clink, product.blink, product.link]">
        <h6 class="text-success text-center">{{ product.link | replaceStringPipe: '-':' ' | titlecase }}</h6>
      </a>
      <img class="img-fluid" src="{{ product.img_url }}" />
      <p>{{ product.dsc }}</p>
    </div>
  </div>
</div>
