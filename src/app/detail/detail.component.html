<h4 class="text-center text-black-50 py-2 my-2 header">Product detail</h4>
<div>
  <div class="border my-2 p-2">
    <h5 class="text-success text-center">
      {{ this.foundProduct?.link | replaceStringPipe: '-':' ' | titlecase }}
    </h5>
    <div class="row">
      <div class="col-md-6 p-5">
        <img class="img-fluid" src="{{ foundProduct?.img_url }}" />
        <h5 class="text-success text-center">Price: {{ this.foundProduct?.price }}</h5>
        <div class="circle-list">
          <span class="circle" data-toggle="tooltip" title="Add to cart"> <i class="fa fa-shopping-cart"></i></span>
          <span
            [hidden]="this.authenticationService.credentials"
            [class]="'circle-disabled'"
            data-toggle="tooltip"
            title="Add to wishlist"
          >
            <ngbd-login-modal></ngbd-login-modal>
          </span>

          <span
            [hidden]="!this.authenticationService.credentials"
            [class]="service.isExistedInWishlist(this.foundProduct.id) ? 'circle-active' : 'circle'"
            data-toggle="tooltip"
            title="Add to wishlist"
            (click)="toggleWishlistButton()"
          >
            <i class="far fa-heart"></i>
          </span>
          <span class="circle" data-toggle="tooltip" title="Compare this product">
            <i class="fas fa-paperclip"></i>
          </span>
          <span class="circle" data-toggle="tooltip" title="Quick view">
            <i class="far fa-check-circle"></i>
          </span>
        </div>
      </div>
      <div class="col-md-6 p-5">
        <h6>{{ this.foundProduct?.dsc }}</h6>
        <p>{{ this.foundProduct?.full_dsc }}</p>
      </div>
    </div>
  </div>
</div>
