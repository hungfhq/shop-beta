<h4 class="text-center text-black-50 py-2">Product detail</h4>
<div>
  <div class="border my-2 p-2">
    <h5 class="text-success text-center">
      {{ this.service.getProductByLink(link)?.link | replaceStringPipe: '-':' ' | titlecase }}
    </h5>
    <div class="row">
      <div class="col-md-6">
        <img class="img-fluid" src="{{ this.service.getProductByLink(link)?.img_url }}" />
      </div>
      <div class="col-md-6">
        <h6>{{ this.service.getProductByLink(link)?.dsc }}</h6>
        <p>{{ this.service.getProductByLink(link)?.full_dsc }}</p>
      </div>
    </div>
  </div>
</div>
