<div class="p-4">
  <div class="row border-bottom my-2 p-2" *ngFor="let product of this.service.getData().products">
    <div class="col-2">
      <img class="img-fluid" src="{{ product.img_url }}" />
    </div>
    <div class="col-5">
      <a class="text-danger" [routerLink]="['/shop', product.clink, product.blink, product.link]">{{ product.link }}</a>
      <p>{{ product.dsc }}</p>
    </div>
    <div class="col-2">
      <h6 class="text-center text-success">{{ product.price }}</h6>
    </div>
    <div class="col-3 align-middle">
      <button class="btn btn-primary">Add to cart</button>
    </div>
  </div>
</div>
